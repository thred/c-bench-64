<app-section>
    <h4 id="timeSummary" headline appSectionCollapser>
        Execution Times in Seconds <span class="hint">(less is better)</span>
    </h4>

    <app-benchmark-summary-table [benchmarkKeys]="benchmarkKeys()" type="time" [configKeys]="configKeys()" />
</app-section>

<app-section>
    <h4 id="sizeSummary" headline appSectionCollapser>
        Binary Sizes in Kilobytes <span class="hint">(less is better)</span>
    </h4>

    <app-benchmark-summary-table [benchmarkKeys]="benchmarkKeys()" type="size" [configKeys]="configKeys()" />
</app-section>
