<h4 id="timeSummary">Execution Times in Seconds <span class="hint">(shorter is better)</span></h4>

<div class="hOptions">
    <input type="checkbox" id="summary-perfOnly" [(ngModel)]="includePerfOptOnly" />
    <label for="summary-perfOnly">Include performance optimized results only</label>
</div>

<app-benchmark-summary-table [summary]="timeSummary()" unit="s" [decimalDigits]="1" />

<h4 id="sizeSummary">Binary Sizes in Kilobytes <span class="hint">(smaller is better)</span></h4>

<div class="hOptions">
    <input type="checkbox" id="summary-sizeOnly" [(ngModel)]="includeSizeOptOnly" />
    <label for="summary-sizeOnly">Include size optimized results only</label>
</div>

<app-benchmark-summary-table [summary]="sizeSummary()" unit="KB" [decimalDigits]="3" />
