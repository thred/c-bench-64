<span class="label">
    <ng-content />
</span>

@if (url(); as url) {
    <a [href]="url" target="_blank" [class]="className()">
        @if (icon(); as icon) {
            <span class="icon" [attr.shape]="icon"></span>
        }

        {{ text() }}
    </a>
} @else {
    <span [class]="className()">
        @if (icon(); as icon) {
            <span class="icon" [attr.shape]="icon"></span>
        }

        {{ text() }}

        @if (note(); as note) {
            <span class="note">{{ note }}</span>
        }
    </span>
}
