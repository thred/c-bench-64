<span class="label">
    <ng-content />
</span>

@switch (supported()) {
    @case ("yes") {
        <span class="yes">yes</span>
    }
    @case ("no") {
        <span class="no">no</span>
    }
    @case ("partial") {
        <span class="partial">partially</span>
    }
    @default {
        <span>{{ supported() }}</span>
    }
}
