<a class="toc-section-label" (click)="expand($event)">
    {{ label() }}
</a>

<ul class="toc-section-items" [class.expanded]="expanded()" [style.top]="toc.height()">
    @for (item of items(); track item) {
        <li [class.clickable]="item.clickable">
            <ng-container *ngTemplateOutlet="item.template()"></ng-container>
        </li>
    }
</ul>
